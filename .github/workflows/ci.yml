name: Vibra Marques Bot

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  run-vibra-marques:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r vibra_marques/requirements.txt
          playwright install chromium

      - name: Rodar script Vibra Marques
        env:
          VIBRA_USUARIO: ${{ secrets.VIBRA_USUARIO }}
          VIBRA_SENHA: ${{ secrets.VIBRA_SENHA }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python vibra_marques/vibra_marques.py
