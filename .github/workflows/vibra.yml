name: Vibra Marques Bot (cloud)

on:
  workflow_dispatch: {}         # botÃ£o "Run workflow"
  schedule:
    - cron: "0 */6 * * *"       # opcional: a cada 6h

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (pip + Playwright)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      # Se o site bloquear Chromium headless, descomente a linha abaixo:
      # - run: echo "BROWSER=firefox" >> $GITHUB_ENV

      - name: Run vibra_marques
        env:
          VIBRA_LOGIN_URL: ${{ secrets.VIBRA_URL }}
          VIBRA_USUARIO:   ${{ secrets.VIBRA_USUARIO }}
          VIBRA_SENHA:     ${{ secrets.VIBRA_SENHA }}
          SUPABASE_URL:    ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY:    ${{ secrets.SUPABASE_KEY }}
          SUPABASE_TABLE:  ${{ secrets.SUPABASE_TABLE }}
          HEADLESS: "true"
          NAV_TIMEOUT_MS: "60000"
        run: |
          python vibra_marques/vibra_marques.py

      - name: Upload debug artifacts (screenshots/HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vibra-debug
          path: |
            vibra_marques/*_debug.png
            vibra_marques/*_debug.html
            vibra_marques/pos_login_debug.*
          if-no-files-found: ignore
