name: Vibra Marques Bot (cloud)

on:
  # agendado (ex.: a cada 6 horas) — ajuste como quiser
  schedule:
    - cron: "0 */6 * * *"
  # permite rodar manualmente pelo botão "Run workflow"
  workflow_dispatch: {}

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (pip + Playwright)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      # Opcional: troque para firefox se Chromium headless for bloqueado
      # - name: Force Firefox
      #   run: echo "BROWSER=firefox" >> $GITHUB_ENV

      - name: Run vibra_marques
        env:
          # credenciais e configs vindas de Secrets
          VIBRA_LOGIN_URL: ${{ secrets.VIBRA_URL }}
          USUARIO:         ${{ secrets.VIBRA_USUARIO }}
          SENHA:           ${{ secrets.VIBRA_SENHA }}
          SUPABASE_URL:    ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY:    ${{ secrets.SUPABASE_KEY }}
          SUPABASE_TABLE:  ${{ secrets.SUPABASE_TABLE }}
          HEADLESS: "true"            # na nuvem, rode headless
          NAV_TIMEOUT_MS: "60000"
          # Se usar proxy, descomente estas linhas e trate no seu código:
          # HTTP_PROXY:  ${{ secrets.HTTP_PROXY }}
          # HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
        run: |
          python vibra_marques/vibra_marques.py

      # Sempre salve screenshots/HTML de debug como artefatos
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vibra-debug
          path: |
            vibra_marques/*_debug.png
            vibra_marques/*_debug.html
            vibra_marques/pos_login_debug.*
          if-no-files-found: ignore
